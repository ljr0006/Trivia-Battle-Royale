<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Battle Royale</title>
    <!-- bootstrap 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP ICONS CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Side-Nav -->
    <div
      class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar" style="font-family: fortnite, sans-serif;">
      <ul class="nav flex-column text-white w-100">
        <p class="h3 text-white my-4" style="text-align: center">
          T B R
        </p>
        <li href="#" class="nav-link">
          <i class="bi bi-house-fill"></i>
          <span class="mx-2">Home</span>
        </li>
        <li href="#" class="nav-link">
          <i class="bi bi-clipboard2-plus"></i>
          <span class="mx-2">Add Questions</span>
        </li>
        <li href="#" class="nav-link">
          <i class="bi bi-postcard"></i>
          <span class="mx-2">About</span>
        </li>
      </ul>

    </div>

    <!-- Main Wrapper For Game -->
    <div class="active-cont">
        <div id="stage">
            <div id="container">
              <div id="gameContainer">
                 <div id="gameHeader">
                   <div class="left questions">
                     <div class="container"><span></span></div>
                   </div>
                   <div class="left timer">
                     <div class="container">TIME: <span></span></div>
                   </div>
                   <div class="left score">
                     <div class="container">PLAYER TURN: <span></span></div>
                     <div class="container">P1 SCORE: <span></span></div>
                     <div class="container">P2 SCORE: <span></span></div>
                   </div>
                 </div>
                 <div id="gameChoices">
                   <div class="row">
                     <div class="left half">
                       <div class="container"><button id="buttonOne" data-index="0"></button></div>
                     </div>
                     <div class="left half">
                       <div class="container"><button id="buttonTwo" data-index="1"></button></div>
                     </div>
                   </div>
                   <div class="row">
                     <div class="left half">
                       <div class="container"><button id="buttonThree" data-index="2"></button></div>
                     </div>
                     <div class="left half">
                       <div class="container"><button id="buttonFour" data-index="3"></button></div>
                     </div>
                   </div>
                 </div>
                 <h1 id="title">TRIVIA BATTLE ROYALE</h1>
              </div>
              <button id="startButton">START</button>
              <div class="slidecontainer" id ="slider">
                <input type="range" min="10" max="60" value="20" class="slider" id="myRange">
                <p id="valueTag" class="valueTag">Time: <span id="demo"></span>s</p>
              </div>
            </div>
          </div>
          <div id="modal_window">
           <div class="modal_message">
             <p></p>
          </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </div>

    <!-- Slider script -->
    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;
      
      slider.oninput = function() {
        output.innerHTML = this.value;
      }
      </script>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script>
      var menu_btn = document.querySelector("#menu-btn");
      var sidebar = document.querySelector("#sidebar");
      var container = document.querySelector(".my-container");
      menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
      });
    </script>
  </body>
</html>
